  <main class="app">
    <h1 class="title">Login</h1>
    <section class="report">
      <div class="report-grid">
        <div class="report-card">
          <h2 class="report-title">Login</h2>
          <div class="options" style="gap:10px">
            <input id="loginEmail" type="email" placeholder="Email" class="btn" style="padding:10px"/>
            <input id="loginPassword" type="password" placeholder="Password" class="btn" style="padding:10px"/>
            <button id="loginBtn" class="btn primary">Login</button>
            <div id="loginMsg" class="lead"></div>
            <div class="muted">No account? <a href="register.html">Create one</a></div>
          </div>
        </div>
        <div class="report-card" id="changePwdCard" style="display:none">
          <h2 class="report-title">Change Password</h2>
          <div class="options" style="gap:10px">
            <input id="oldPassword" type="password" placeholder="Current password" class="btn" style="padding:10px"/>
            <input id="newPassword" type="password" placeholder="New password" class="btn" style="padding:10px"/>
            <button id="changePwdBtn" class="btn">Update Password</button>
            <div id="changePwdMsg" class="lead"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
