  <main class="app">
    <h1 class="title">Your Report</h1>
    <section id="report" class="report" aria-live="polite">
      <div class="report-grid">
        <div class="report-card">
          <h2 class="report-title">Overall Score</h2>
          <div id="overallGauge" class="gauge"></div>
        </div>
        <div class="report-card">
          <h2 class="report-title">Summary</h2>
          <canvas id="summaryChart" width="300" height="300"></canvas>
        </div>
        <div class="report-card">
          <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
            <h2 class="report-title" style="margin:0">History</h2>
            <div class="actions" style="margin:0">
              <button id="histWeekly" class="btn primary" type="button">Weekly</button>
              <button id="histAll" class="btn" type="button">All-time</button>
            </div>
          </div>
          <canvas id="historyChart" width="400" height="240" style="margin-top:8px"></canvas>
        </div>
        <div class="report-card eligibility">
          <h2 class="report-title">Provisional Exam Eligibility</h2>
          <div id="eligibilityBadge" class="eligibility-badge" role="status" aria-live="polite"></div>
          <p id="eligibilityText" class="eligibility-text"></p>
        </div>
      </div>
    </section>
  </main>
